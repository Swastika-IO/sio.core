<!-- Main content -->
<section class="" ng-init="loadProduct()">
    <form ng-class="{'submitted': submitted}"
          ng-submit="saveProduct(activedProduct)">
        <actions preview-url="activedProduct.detailsUrl" back-url="'/backend/product/list'"></actions>
        <div class="m-4"></div>
        <div class="row">
            <section class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <product-main product="activedProduct"></product-main>
                    </div>
                </div>
                <div class="row">
                    <tabs class="col-lg-12">
                        <pane title="General">
                            <product-general product="activedProduct"></product-general>
                        </pane>
                        <pane title="Seo">
                            <product-seo product="activedProduct"></product-seo>
                        </pane>
                        <pane title="Parents">
                            <product-parents product="activedProduct"></product-parents>
                        </pane>
                        <pane title="Modules">
                            <product-modules product="activedProduct"></product-modules>
                        </pane>
                        <pane title="Layout">
                            <div class="tab-pane">
                                <template-editor template="activedProduct.view"></template-editor>
                            </div>
                        </pane>
                        <pane title="Medias">
                            <!--   <product-medias product="activedProduct" medias="mediaData"></product-medias>-->
                            <navs data="activedProduct.mediaNavs" prefix="media" />
                        </pane>
                        <pane title="Related">
                            <product-related product="activedProduct" list="data"></product-related>
                        </pane>
                    </tabs>
                </div>
            </section>
            <section class="col-lg-3" style="padding-left:0">
                <div class="card">
                    <div class="card-header">
                        Info
                    </div>
                    <div class="card-body">
                        <statuses status="activedProduct.status" />
                        <div class="form-group">
                            <span class="switch">
                                <label>
                                    <input type="checkbox" ng-model="activedProduct.isClone" class="switch">
                                    Clone
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedProduct.createdDateTime" type="text" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created By</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedProduct.createdBy" class="form-control" readonly />
                            </div>
                        </div>
                    </div>
                </div>
                <custom-image header="'Feature Image'" type="'Products'" folder="activedProduct.seoName" srcUrl="activedProduct.imageUrl" src="activedProduct.imageUrl" auto="'true'"></custom-image>
                <custom-image header="'Feature Thumnail'" type="'Products'" folder="activedProduct.seoName" srcUrl="activedProduct.thumbnailUrl" src="activedProduct.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
