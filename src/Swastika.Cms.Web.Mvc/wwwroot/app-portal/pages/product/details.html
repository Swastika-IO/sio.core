<!-- Main content -->
<section class="" ng-init="loadProduct()">
    <form ng-class="{'submitted': submitted}"
          ng-submit="saveProduct(activedProduct)">
        <actions preview-url="activedProduct.detailsUrl" back-url="'/backend/product/list'"></actions>
        <div class="row">
            <section class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <product-main product="activedProduct"></product-main>
                    </div>
                </div>
                <div class="row">
                    <tabs-v class="col-lg-12">
                        <pane-v  title="General">
                            <product-general product="activedProduct"></product-general>
                        </pane-v>
                        <pane-v  title="Seo">
                            <product-seo product="activedProduct"></product-seo>
                        </pane-v>
                        <pane-v  title="Parents">
                            <product-parents product="activedProduct"></product-parents>
                        </pane-v>
                        <pane-v  title="Modules">
                            <product-modules product="activedProduct"></product-modules>
                        </pane-v>
                        <pane-v  title="Layout">
                            <div class="tab-pane">
                                <template-editor template="activedProduct.view"></template-editor>
                            </div>
                        </pane-v>
                        <pane-v  title="Medias">
                               <media-navs media-navs="activedProduct.mediaNavs"></media-navs>
                            <!--<navigation data="activedProduct.mediaNavs" prefix="media"></navigation>-->
                            <!--<navs data="activedProduct.mediaNavs" prefix="'media'" model="'nav-product-media'"></navs>-->
                        </pane-v>
                        <pane-v  title="Related">
                            <related-navs request="request" source-id="activedProduct.id" culture="activedProduct.specificulture"
                                      prefix="'product'" navs="activedProduct.productNavs" data="data" 
                                      load-data="loadProducts(pageIndex)"></related-navs>
                        
                        </pane-v>
                    </tabs-v>
                </div>
            </section>
            <section class="col-lg-3" style="padding-left:0">
                <cultures is-clone="activedProduct.isClone" data="activedProduct.cultures"></cultures>
                <url-alias url-alias="activedProduct.urlAlias"></url-alias>
                <div class="card">
                    <div class="card-header">
                        Info
                    </div>
                    <div class="card-body">
                        <statuses status="activedProduct.status" />
                        <div class="form-group">
                            <span class="switch">
                                <label>
                                    <input type="checkbox" ng-model="activedProduct.isClone" class="switch">
                                    Clone
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedProduct.createdDateTime" type="text" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="form-group m-0">
                            <label class="control-label">Created By</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedProduct.createdBy" class="form-control" readonly />
                            </div>
                        </div>
                    </div>
                </div>
                <custom-image header="'Feature Image'" type="'Products'" folder="activedProduct.seoName" 
                              src-url="activedProduct.imageUrl" src="activedProduct.image" auto="'true'"></custom-image>
                <custom-image header="'Feature Thumnail'" type="'Products'" folder="activedProduct.seoName" 
                              src-url="activedProduct.thumbnailUrl" 
                              src="activedProduct.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
