<div class="col-sm-12" ng-if="$ctrl.product!=null">
    <div class="card">
        <div class="card-header">
            Main Content
        </div>
        <div class="card-body">

            <div class="form-group">
                <label>Title</label>
                <input type="text"
                       class="form-control form-control-lg"
                       ng-model="$ctrl.product.title" />
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Code</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.product.code" />
                </div>
                <div class="form-group col">
                    <label>Chất liệu</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.product.material" />
                </div>
                <div class="form-group col">
                    <label>Quy cách</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.product.size" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label>Giá bình thường</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.product.strNormalPrice" />
                </div>
                <div class="form-group col">
                    <label>Giá khuyến mãi</label>
                    <input type="text"
                           class="form-control"
                           ng-model="$ctrl.product.strDealPrice" />
                </div>
            </div>
            <div class="form-group">
                <label>Mô tả</label>
                <textarea class="form-control"
                          ng-model="$ctrl.product.excerpt">{{$ctrl.product.excerpt}}</textarea>
            </div>
            <div class="form-group">
                <label>Nội dung</label>
                <textarea class="form-control editor-content"
                          ng-model="$ctrl.product.content">{{$ctrl.product.content}}</textarea>
            </div>
        </div>
    </div>
</div>
