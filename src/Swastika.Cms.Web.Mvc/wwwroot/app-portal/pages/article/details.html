<!-- Main content -->
<section class="" ng-init="loadArticle()">
    <form ng-class="{'submitted': submitted}"
          ng-submit="saveArticle(activedArticle)">
        <actions preview-url="activedArticle.detailsUrl" back-url="'/backend/article/list'"></actions>
        <div class="m-4"></div>
        <div class="row">
            <section class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <article-main article="activedArticle"></article-main>
                    </div>
                </div>
                <div class="row">
                    <tabs class="col-lg-12">
                        <pane title="General">
                            <article-general article="activedArticle"></article-general>
                        </pane>
                        <pane title="Seo">
                            <article-seo article="activedArticle"></article-seo>
                        </pane>
                        <pane title="Parents">
                            <article-parents article="activedArticle"></article-parents>
                        </pane>
                        <pane title="Modules">
                            <article-modules article="activedArticle"></article-modules>
                        </pane>
                        <pane title="Layout">
                            <div class="tab-pane">
                                <template-editor template="activedArticle.view"></template-editor>
                            </div>
                        </pane>
                        <pane title="Medias">
                            <!--   <article-medias article="activedArticle" medias="mediaData"></article-medias>-->
                            <!--<navigation data="activedArticle.mediaNavs" prefix="media"></navigation>-->
                            <navs data="activedArticle.mediaNavs" prefix="'media'" model="'nav-article-media'"></navs>
                        </pane>
                        <pane title="Related">
                            <article-related article="activedArticle" list="data"></article-related>
                        </pane>
                    </tabs>
                </div>
            </section>
            <section class="col-lg-3" style="padding-left:0">
                <cultures is-clone="activedArticle.isClone" data="activedArticle.cultures"></cultures>
                <url-alias url-alias="activedArticle.urlAlias"></url-alias>
                <div class="card">
                    <div class="card-header">
                        Info
                    </div>
                    <div class="card-body">
                        <statuses status="activedArticle.status" />
                        <div class="form-group">
                            <span class="switch">
                                <label>
                                    <input type="checkbox" ng-model="activedArticle.isClone" class="switch">
                                    Clone
                                </label>
                            </span>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created Date Time</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Calendar"></i></span>
                                </div>
                                <input ng-model="activedArticle.createdDateTime" type="text" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Created By</label>
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="mi mi-Contact"></i></span>
                                </div>
                                <input ng-model="activedArticle.createdBy" class="form-control" readonly />
                            </div>
                        </div>
                    </div>
                </div>
                <custom-image header="'Feature Image'" type="'Articles'" folder="activedArticle.seoName" 
                              src-url="activedArticle.imageUrl" src="activedArticle.image" auto="'true'"></custom-image>
                <custom-image header="'Feature Thumnail'" type="'Articles'" folder="activedArticle.seoName" 
                              src-url="activedArticle.thumbnailUrl" 
                              src="activedArticle.thumbnail" auto="'true'"></custom-image>
            </section>
        </div>
    </form>
</section>
<!-- /.content -->
