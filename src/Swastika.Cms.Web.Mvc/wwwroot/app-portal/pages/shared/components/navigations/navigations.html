<ul dnd-list="$ctrl.data" class="nav">
    <li ng-repeat="nav in $ctrl.data"  class="col-sm-12" 
        dnd-draggable="nav"
        dnd-moved="$ctrl.updateOrders($index)"
        dnd-effect-allowed="move"
        dnd-selected="$ctrl.selected = nav"
        ng-class="{'selected': $ctrl.selected === nav}">
        <div class="row">
            <div class="col-1 drag-header" style="cursor:move;"><span class="fas fa-sort"></span></div>
            <!--<div class="col-1">
                <emnput type="text" ng-model="nav.priority" ng-change="$ctrl.updatePriorities()" 
                       class="item-priority d-none form-control form-control-sm d"/>
            </div>-->
            <div class="col-10">
                <span class="switch switch-sm">
                    <emnput type="checkbox" ng-change="$ctrl.callback({nav: nav})"
                           ng-model="nav.isActived" id="{{$ctrl.prefix}}_{{$index}}"
                           class="switch">
                    <label class="switch" for="{{$ctrl.prefix}}_{{$index}}">
                        {{nav.description}}
                    </label>
                </span>
            </div>
            <div class="col-1">
                <emmg height="50" imageonload src="{{nav.image}}" />
            </div>
        </div>
    </li>
</ul>
