<section class="content container-fluid">
    <div class="row">
        <div class="col-md-12">
            <filter-list request="request" callback="loadRoles(pageIndex)" />
        </div>
        <div class="col-md-12">
            <input type="text" ng-model="role.name" class="form-input" ng-enter="createRole()"/>
            <a class="btn btn-success" ng-click="createRole()">Create</a>
        </div>
    </div>
    <table class="table table-sm table-hover" cellspacing="0" ng-init="loadRoles(0)">
        <thead class="thead-light">
            <tr>
                <th scope="col" style="width: 10%;">
                    Id
                </th>
                <th scope="col" style="width: 25%;">
                    Rolename
                </th>
                <th scope="col" width="10%">
                    normalizedName
                </th>
                <th scope="col" width="10%">
                    concurrencyStamp
                </th>

                <th scope="col" style="width: 5%;">Actions</th>
            </tr>
        </thead>
        <tbody class="sortable">
            <tr ng-repeat="item in data track by $index"
                class="sortable-item" sort-model="role" sort-model-id="{{item.id}}">
                <td>
                    <span ng-bind="item.id"></span>
                </td>
                <td>
                    <span ng-bind="item.name"></span>
                </td> 
                <td>
                    <span ng-bind="item.normalizedName"></span>
                </td>
                <td>
                    <span ng-bind="item.concurrencyStamp"></span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm btn-group-sm float-right" role="group" aria-label="Actions">
                        <a href="/backend/role/details/{{item.id}}" class="btn btn-light">
                            <span class="oi oi-pencil text-primary"></span>
                        </a>        
                        <a ng-click="removeRole(item.name);"
                           class="btn btn-light">
                            <span class="fas fa-times text-danger"></span>
                        </a>                       
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</section>
